
<div class="container-fluid ">
    <div class="loginForm col-lg-4 col-md-6 col-sm-12 border" >
        <div>
            <h3 class="text-center font-weight-bold mb-2">Login</h3>
        </div>
        <div class="text-center mb-2">
            <p class="d-inline">New to Malls Direct?</p> <a class="ml-2 color_primary" routerLink="/signup">Create an account</a>
        </div>
        <div>
            <form [formGroup]="loginForm" (submit)="login()">
                <div class="alert alert-danger" role="alert" *ngIf="check">
                    Incorrect Email/Password
                </div>
                <div class="form-group">
                    <Label class="font-weight-bold">Email</Label>
                    <input type="email" name="email" class="form-control pl-4" formControlName= "email" placeholder="Email" />
                    <small *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid">Please Enter Valid Email </small>
                </div>
                <div class="form-group">
                    <label class="font-weight-bold">Password</label>
                    <input type="password" class="form-control pl-4" name="password" formControlName= "password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="submit" class="btnSubmit form-control " value="Login" />
                </div>
                <div>
                    <p class="d-inline">Forget your password?</p><a class="ml-2 color_primary" routerLink="/forgetPassword">Recover password</a>
                </div>
            </form>
        </div>
    </div>
</div>
