<ng-template #content let-modal >
    <div >
        <div class="modal-header">
            <div>
                <div><h4 class="color_primary">Add Card</h4></div>   
            </div>
            <a (click)="modal.dismiss('Cross click')"><i class="fa fa-times color_primary" aria-hidden="true"></i></a>
        </div>
    </div>  
    
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label class="font-weight-bold">Please Enter Credit Card Number</label>
                <input type="password" class="form-control pl-4"  name="password" placeholder="1234 1234 1234 1234">
            </div>
            
            <div class="row">
                <div class="col-sm-6 pr-0">
                    <div class="form-group">
                        <label class="font-weight-bold">Expiry Date</label>
                        <input type="text" class="form-control pl-4"  name="password" placeholder="MM/YY">
                    </div>
                </div>

                <div class="col-sm-6 pl-0">
                    <div class="form-group">
                        <label class="font-weight-bold">CVC</label>
                        <input type="text" class="form-control pl-4"  name="password" placeholder="CVC">
                    </div>
                </div>
            </div>

            <div class="form-group text-center">
                <button type="submit" (click)="modal.close('ok')" class="form-control w-50 btn btn-basic ">ok</button>
            </div>
        </form>
    </div>
</ng-template>

<div class="row shadow-sm bg-light m-0">
    <div class="col-2 p-0 bg-white"> 
        <app-sidebar></app-sidebar>
    </div>

    <div class="col-10 mt-2 shadow-sm ml-0 mr-0">
        <div>
            <nav aria-label="breadcrumb" >
                <ol class="breadcrumb bg-light">
                    <li class="breadcrumb-item"><a href="#"> <i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Library</li>
                </ol>
            </nav>
        </div>
        
        <div>
            <div class="card shadow-sm">
                <div class="card-body row">
                    <div class="col-10">
                        <h3 class="font-weight-bold">Collections</h3>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-basic" (click)="open(content)"><i class="fa fa-plus" aria-hidden="true"></i> Add New</button>
                    </div>
                </div>    
            </div>
        </div>
        
        <div class="card mt-4 shadow-sm">
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <app-pagination (reload)="reload($event)"></app-pagination>
                    </div>
                    <div class="col-3 ">
                        <app-search-bar (searchTermChange)="onChange($event)" class="pb-3"></app-search-bar>
                    </div>
                </div>

                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">NameEn</th>
                                <th scope="col">NameAr</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr *ngFor = "let dish of dishes | filter:term | paginate: { itemsPerPage: pageSize,  currentPage: p } ">
                                <td>{{dish.NameEn}}</td>
                                <td>{{dish.NameAr}}</td>
                                <td>
                                    <a  class="ml-1 btn-sm btn btn-primary" (click)="open(content)">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    <a href="#" class="ml-1 btn-sm btn btn-danger">Delete <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                                    <ui-switch  size="small" class="m-2" (change)="onSwitchChange($event)"></ui-switch>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                
                <div class="float-right">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
                
            </div>
        </div>
        
    </div> 
</div>
