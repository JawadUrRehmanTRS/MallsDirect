<div class="container-fluid ">
    <div class="loginForm col-lg-4 col-md-6 col-sm-12 border">
        <div>
            <h3 class="text-center font-weight-bold mb-2">Forget Password</h3>
        </div>
        <div>
            <form [formGroup]="forgetForm" (submit)="forgetPassword()">
                <div class="form-group">
                    <Label class="font-weight-bold">Email</Label>
                    <input type="email" name="email" class="form-control pl-4" formControlName="email"
                        placeholder="Email" />
                    <small *ngIf="forgetForm.get('email').touched && forgetForm.get('email').invalid">Please Enter Valid
                        Email </small>
                </div>

                <div class="form-group">
                    <input type="submit" class="btnSubmit form-control " value="Recover Password" />
                </div>
            </form>
        </div>
    </div>
</div>
