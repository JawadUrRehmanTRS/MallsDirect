
<ng-template #content let-modal >
<div >
  <div class="modal-header">
    <div>
      <div><h4 class="color_primary">Add Card</h4></div>   
    </div>
    <a (click)="modal.dismiss('Cross click')"><i class="fa fa-times color_primary" aria-hidden="true"></i>
    </a>
  </div>
</div>  
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="font-weight-bold">Please Enter Credit Card Number</label>
        <input type="password" class="form-control pl-4"  name="password" placeholder="1234 1234 1234 1234">
    </div>
    <div class="row">
      <div class="col-sm-6 pr-0">
        <div class="form-group">
          <label class="font-weight-bold">Expiry Date</label>
          <input type="text" class="form-control pl-4"  name="password" placeholder="MM/YY">
      </div>
      </div>
      <div class="col-sm-6 pl-0">
        <div class="form-group">
          <label class="font-weight-bold">CVC</label>
          <input type="text" class="form-control pl-4"  name="password" placeholder="CVC">
      </div>
      </div>
    </div>
    <div class="form-group text-center">
      <button type="submit" (click)="modal.close('ok')" class="form-control w-50 btn btnBasic ">ok</button>
  </div>
    </form>
  </div>
</ng-template>
